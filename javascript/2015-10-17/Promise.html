<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>Promise</title>
</head>
<body>
<div id="log"></div>

<script>
    'use strict';
    var promiseCount = 0;

    !function testPromise() {

        var thisPromiseCount = ++promiseCount;
        var log = document.getElementById('log');

        log.insertAdjacentHTML('beforeend', thisPromiseCount +
                ') Started (<small>Sync code started</small>)<br/>');

        // We make a new promise: we promise the string 'result' (after waiting 3s)
        var p1 = new Promise(
                // The resolver function is called with the ability to resolve or
                // reject the promise
                function (resolve, reject) {
                    log.insertAdjacentHTML('beforeend', thisPromiseCount +
                            ') Promise started (<small>Async code started</small>)<br/>');
                    // This is only an example to create asynchronism
                    window.setTimeout (
                            function () {
                                // We fulfill the promise !
                                resolve(thisPromiseCount);
                            }, Math.random() * 2000 + 1000);
                });

        // We define what to do when the promise is fulfilled Âú×ãµÄ
        // but we only call this if the promise is resolved/fulfilled
        p1.then(
                // Just log the message and a value
                function (val) {
                    log.insertAdjacentHTML('beforeend', val +
                            ') Promise fulfilled (<small>Async code terminated</small>)<br/>');
                })
                .catch(
                // Rejected promises are passed on by Promise.prototype.then(onFulfilled)
                function (reason) {
                    console.log('Handle rejected promise (' + reason + ') here.');
                }
        );

        log.insertAdjacentHTML('beforeend', thisPromiseCount +
                ') Promise made (<small>Sync code terminated</small>)<br/>');
    }();

</script>
</body>
</html>
